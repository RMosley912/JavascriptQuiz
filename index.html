<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="quiz-section" class="hidden">
        <h2 id="question"></h2>
        <ul class="list-group">
            <li class="list-group-item list-group-item-action"></li>
            <li class="list-group-item list-group-item-action"></li>
            <li class="list-group-item list-group-item-action"></li>
            <li class="list-group-item list-group-item-action"></li>
        </ul>
        <p id="message"></p>
    </div>

    <div id="end-section" class="hidden">
        <h2>Your Score</h2>
        <h3 id="score"></h3>
        <form>
            <label for="initials">Enter Initials: </label>
            <input type="text" id="initials">
            <button type="button" id="submit-score">Submit Score</button>
        </form>
    </div>

    <div id="timer">Time: 0</div>
    <button id="start-btn">Start Quiz</button>
    <button id="view-highscores">View Highscores</button>
    <button id="clear-highscores">Clear Highscores</button>

    <div id="highscores" class="hidden">
        <h2>Highscores</h2>
        <ul id="highscores-list"></ul>
        <button id="restart">Restart Quiz</button>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
